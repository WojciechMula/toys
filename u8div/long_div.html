<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="long_div.css"/>
    <script src="long_div.js"></script>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>dividend:</td>
                <td><input id="input_dividend" value="217"></td>
            </tr>
            <tr>
                <td>divisor:</td>
                <td><input id="input_divisor" value="13"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="start">start</button>
                    <button id="prev">prev</button>
                    <button id="next">next</button>
                    <span id="status"></span>
                </td>
            </tr>
        </table>

        <table padding="0" id="bits">
            <tr class="dividend">
                <td>dividend</td>
                <td class="bit" id="dividend_15"></td>
                <td class="bit" id="dividend_14"></td>
                <td class="bit" id="dividend_13"></td>
                <td class="bit" id="dividend_12"></td>
                <td class="bit" id="dividend_11"></td>
                <td class="bit" id="dividend_10"></td>
                <td class="bit" id="dividend_9"></td>
                <td class="bit" id="dividend_8"></td>
                <td class="bit" id="dividend_7"></td>
                <td class="bit" id="dividend_6"></td>
                <td class="bit" id="dividend_5"></td>
                <td class="bit" id="dividend_4"></td>
                <td class="bit" id="dividend_3"></td>
                <td class="bit" id="dividend_2"></td>
                <td class="bit" id="dividend_1"></td>
                <td class="bit" id="dividend_0"></td>
                <td class="decimal" id="dividend"></td>
            </tr>
            <tr>
                <td>divisor</td>
                <td class="bit" id="divisor_15"></td>
                <td class="bit" id="divisor_14"></td>
                <td class="bit" id="divisor_13"></td>
                <td class="bit" id="divisor_12"></td>
                <td class="bit" id="divisor_11"></td>
                <td class="bit" id="divisor_10"></td>
                <td class="bit" id="divisor_9"></td>
                <td class="bit" id="divisor_8"></td>
                <td class="decimal" id="divisor"></td>
            </tr>
            <tr>
                <td>result</td>
                <td class="bit" id="result_15"></td>
                <td class="bit" id="result_14"></td>
                <td class="bit" id="result_13"></td>
                <td class="bit" id="result_12"></td>
                <td class="bit" id="result_11"></td>
                <td class="bit" id="result_10"></td>
                <td class="bit" id="result_9"></td>
                <td class="bit" id="result_8"></td>
                <td class="decimal" id="result"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="16"><span id="relation"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
